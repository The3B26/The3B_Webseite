    <section id="canvas-section">
        <h2>Unsere Qualität in Prozent</h2>
        <canvas id="qualityCanvas" width="100" height="100"></canvas>
    </section>

    <script>
        function drawQualityCircle() {
            var canvas = document.getElementById('qualityCanvas');
            var ctx = canvas.getContext('2d');
            var currentProgress = 0;
            var endProgress = 100;

            function drawCircle(progress) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.beginPath();
                ctx.arc(50, 50, 40, 0, 2 * Math.PI);
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 5;
                ctx.stroke();

                var startAngle = -0.5 * Math.PI;
                var endAngle = (progress / 100) * 2 * Math.PI - 0.5 * Math.PI;
                ctx.beginPath();
                ctx.arc(50, 50, 40, startAngle, endAngle);
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 5;
                ctx.stroke();

                ctx.font = '15px Arial';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(progress + '%', 50, 50);
            }

            function animateCircle() {
                if (currentProgress <= endProgress) {
                    drawCircle(currentProgress);
                    currentProgress++;
                    requestAnimationFrame(animateCircle);
                }
            }

            animateCircle();
        }
        window.onload = drawQualityCircle;
    </script>
